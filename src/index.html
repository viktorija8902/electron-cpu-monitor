<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <script>
      const electron = require("electron");
      const ipcRenderer = electron.ipcRenderer;

      ipcRenderer.on("cpu", (event, data) => {
        document.getElementById("cpu").innerHTML = data.toFixed();
      });

      ipcRenderer.on("mem", (event, data) => {
        document.getElementById("mem").innerHTML = data.toFixed();
      });

      ipcRenderer.on("total-mem", (event, data) => {
        document.getElementById("total-mem").innerHTML = data.toFixed();
      });
    </script>
  </body>
  </head>
  <body>
    <h1>ðŸ’– Hello World!</h1>
    <p>Welcome to your Electron application.</p>
   <div class="box">
     <span class="label">CPU (%)</span>
     <span id="cpu">-</span>
   </div>
   <div class="box">
    <span class="label">Free Mem (%)</span>
    <span id="mem">-</span>
  </div>
  <div class="box">
    <span class="label">Total Mem (%)</span>
    <span id="total-mem">-</span>
  </div>
</html>
